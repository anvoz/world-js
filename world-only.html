<!DOCTYPE html>
<html>
    <head>
        <title>World JS</title>
    </head>
    <body>
        <div id="world" style="width: 640px; height: 360px;"></div>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.0.min.js"><\/script>')</script>
        <script src="js/vendor/bootstrap.min.js"></script>
        <script src="js/world.core.js"></script>
        <script src="js/world.tile.js"></script>
        <script src="js/world.event.js"></script>
        <script src="js/world.seed.js"></script>
        <script src="js/world.male.js"></script>
        <script src="js/world.female.js"></script>
        <script>
            var world = new WorldJS();
            world.init('world');
            world.addSeeds(50, {
                fromBorder: 'random',
                types: [world.Male, world.Female]
            });
            world.start();
        </script>
    </body>
</html>
